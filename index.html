<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Page Mockup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <a href=""><li style="float:left">About</li></a>
                <a href=""><li style="float:left">Store</li></a>
                <a href=""><li style="float:right">Sign In</li></a>
                <a href=""><li style="float:right">Images</li></a>
                <a href=""><li style="float:right">Gmail</li></a>
            </ul>
        </nav>
    </header>
    <div class="logo">
        <a href="">
        <img src="google2.0.0-LOGO.jpg">
        </a>
    </div>
    <div class="search-area">
        <input type="text" placeholder=" Search Google or type a URL">
    </div>
    <div class="button-area">
        <button>Search Google</button>
        <button>I'm Feeling Lucky</button>
    </div>
    <footer>
        <ul>
            <li style="float:left">Advertising</li>
            <li style="float:left">Business</li>
            <li style="float:left">How Search Works</li>
            <li style="float:right">Privacy</li>
            <li style="float:right">Terms</li>
            <li style="float:right">Settings</li>
        </ul>
    </footer>
</body>
</html>
